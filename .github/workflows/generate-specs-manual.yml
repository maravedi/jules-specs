name: Generate Specs (Manual)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Specification prompt'
        required: true
        type: string
      enhance:
        description: 'Enable Jules enhancement (compliance/security)'
        required: false
        type: boolean
        default: true
      create_pr:
        description: 'Create pull request automatically'
        required: false
        type: boolean
        default: true

jobs:
  generate-specs:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          pip install -e .
          npm install -g @github/spec-kit

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate specifications
        id: generate
        run: |
          # Build command with optional enhance flag
          ENHANCE_FLAG=""
          if [ "${{ inputs.enhance }}" = "true" ]; then
            ENHANCE_FLAG="--enhance"
          fi

          # Generate specs
          OUTPUT=$(python -m jules_specs "${{ inputs.prompt }}" $ENHANCE_FLAG)
          echo "$OUTPUT"

          # Extract output directory
          SPEC_DIR=$(echo "$OUTPUT" | grep "Output directory:" | sed 's/.*Output directory: //')
          echo "spec_dir=$SPEC_DIR" >> $GITHUB_OUTPUT

          # Extract spec number
          SPEC_NUM=$(basename "$SPEC_DIR")
          echo "spec_num=$SPEC_NUM" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: |
          BRANCH=$(git branch --show-current)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Created branch: $BRANCH"

      - name: Push to remote
        run: |
          git push -u origin ${{ steps.branch.outputs.branch }}

      - name: Create Pull Request
        if: inputs.create_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "Spec #${{ steps.generate.outputs.spec_num }}: ${{ inputs.prompt }}" \
            --body "$(cat <<'EOF'
          ## Generated Specifications

          **Prompt**: ${{ inputs.prompt }}
          **Enhanced**: ${{ inputs.enhance }}

          ### Generated Files
          - ðŸ“‹ Specification: `${{ steps.generate.outputs.spec_dir }}/spec.md`
          - ðŸ—ï¸ Architecture: `${{ steps.generate.outputs.spec_dir }}/architecture.md`
          - ðŸ”Œ API Documentation: `${{ steps.generate.outputs.spec_dir }}/api.md`

          ### Next Steps
          1. Review the generated specifications
          2. Make any necessary adjustments
          3. Merge this PR
          4. Run `jules-planner --spec-dir ${{ steps.generate.outputs.spec_dir }}`

          Generated by GitHub Actions workflow.
          EOF
          )" \
            --label "specs,automated"

      - name: Output summary
        run: |
          echo "## Specification Generation Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Prompt**: ${{ inputs.prompt }}" >> $GITHUB_STEP_SUMMARY
          echo "**Output Directory**: \`${{ steps.generate.outputs.spec_dir }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ steps.branch.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the generated specifications" >> $GITHUB_STEP_SUMMARY
          echo "2. Run \`jules-planner --spec-dir ${{ steps.generate.outputs.spec_dir }}\`" >> $GITHUB_STEP_SUMMARY
